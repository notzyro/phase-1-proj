<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title> Anime Search App</title>
</head>
<body>

<!-- Content will go here -->
  <h1> Anime Search App</h1>
  <div class="app">
    <div class="search">
      <input autocomplete="off" id="search_query" type="text" name="query" placeholder="Waiting for your selection..." />
      <button id="search">Search!</button>
    </div>
    <div id="search_results" class="cards">
    </div>
    
<script>
let suggestedAnime = [
  "One Piece",
  "Naruto",
  "Bleach,
  "Code Geass",
  "Dr. Stone",
];

document.addEventListener("DOMContentLoaded", () => {
  let rand = Math.floor(Math.random() * suggestedAnime.length);
  document.getElementById("search_query").value = suggestedAnime[rand];
});
</script>
</body>
</html>
